<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join | ChatApp</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="centered-form">
    <div class="centered-form__form">
        <form action="/chat.html">
            <div class="form-field"><h3>Join a Chat</h3></div>
            <div class="form-field">
                <label for="display-name">Display Name</label>
                <input type="text" id="display-name" name="name" autofocus required>
            </div>
            <div class="form-field">
                <label for="room-name">Room Name</label>
                <input type="text" id="room-name" name="room" required>
            </div>
            <div class="form-field">
                <button type="submit">Join</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="/js/lib/jquery-3.min.js"></script>
</body>
</html>
